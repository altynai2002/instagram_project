{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<h1 class="title is-5" >Вы действительно хотите удалить этот пост ?</h1>
    <br>
<div class="card">
    <div class="card-header p-3 pl-4" >
        <div class="card-body">
            <div class="media p-3 mb-0">
            <div class="media-left">
              <figure class="image is-48x48">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">{{ object.author }}</p>
              <p class="subtitle is-7">Bishkek</p>
            </div>
            </div>
            <img src="{{ object.image.url }}">
            <div class="content">
                {{ object.caption }} <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a>
                <br>
                <time datetime="2016-1-1">{{ object.created_date | timesince }}</time>
            </div>

        </div>
    </div>
</div>
<br>
<form method="post">
                {% csrf_token %}
    <button class="button is-danger" type="submit">Удалить</button>

</form>

{% endblock content %}
